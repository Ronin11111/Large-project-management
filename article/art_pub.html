<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章发布</title>
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <!-- 引入图片裁剪区样式表-->
    <link rel="stylesheet" href="../assets/lib/cropper/cropper.css">
    <link rel="stylesheet" href="../assets/css/art_pub.css">
</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">写文章</div>
        <!-- 导入layer中form表单 -->
        <div class="layui-card-body">
            <form class="layui-form" id="formArtInfo">
                <!-- 第一行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                            autocomplete="off" class="layui-input" readonly />
                    </div>
                </div>
                <!-- 第二行 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required"></select>
                    </div>
                </div>
                <!-- 第三行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block" style="height: 400px;">
                        <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                        <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 第四行 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="../assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 隐藏域，file类型Input -->
                            <!-- 使用accept属性指定文件上传类型 -->
                            <input type="file" id="fileUp" accept="image/png,image/jpeg">
                            <!-- 选择封面按钮 -->
                            <button type="button" class="layui-btn layui-btn-danger" id="fileBt">选择封面</button>
                        </div>
                    </div>
                </div>
                <!-- 第五行 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>发布</button>
                        <button class="layui-btn layui-btn-primary" lay-submit id="resArt">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 下拉选择框模板引擎 -->
    <script type="text/html" id="tpl-select">
        <option value="">请选择文章类别</option>
        {{each data}}
        <select name="{{$value.Id}}">{{$value.name}}</select>
        {{/each}}
    </script>

    <!-- 引入第三方插件 -->
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/js/jsAPI.js"></script>
    <!-- 引入模板引擎 -->
    <script src="../assets/lib/template-web.js"></script>
    <!-- 引入富文本编辑器 -->
    <script src="../assets/lib/tinymce/tinymce.min.js"></script>
    <script src="../assets/lib/tinymce/tinymce_setup.js"></script>
    <!-- 引入渲染封面裁剪区域 -->
    <script src="../assets/lib/cropper/Cropper.js"></script>
    <script src="../assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 引入自己的js -->
    <script src="../assets/js/art_pub.js"></script>
</body>

</html>
